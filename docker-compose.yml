services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    dns:
      - 8.8.8.8
      - 8.8.4.4

  worker:
    build: .
    command: uv run taskiq worker workers.broker:broker
    restart: unless-stopped
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    dns:
      - 8.8.8.8
      - 8.8.4.4

  scheduler:
    build: .
    command: uv run taskiq scheduler workers.scheduler:scheduler
    restart: unless-stopped
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  redis_data: