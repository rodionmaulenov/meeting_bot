# =============================================================================
# Meeting Bot — GitHub Actions Deploy
# =============================================================================

name: Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переходим в директорию проекта
            mkdir -p /opt/meeting-bot
            cd /opt/meeting-bot

            # Создаём .env файл из секретов
            cat > .env << EOF
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            BOT_USERNAME=${{ secrets.BOT_USERNAME }}
            TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}
            TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            COMMANDS_GROUP_ID=${{ secrets.COMMANDS_GROUP_ID }}
            COMMANDS_THREAD_ID=${{ secrets.COMMANDS_THREAD_ID }}
            RULES_MESSAGE_ID=${{ secrets.RULES_MESSAGE_ID }}
            MEETING_GROUP_ID=${{ secrets.MEETING_GROUP_ID }}
            ANNOUNCEMENT_MESSAGE_ID=${{ secrets.ANNOUNCEMENT_MESSAGE_ID }}
            BOT_TYPE=${{ secrets.BOT_TYPE }}
            REDIS_URL=redis://redis:6379/0
            USER_SESSION_STRING=${{ secrets.USER_SESSION_STRING }}
            EOF

            # Создаём docker-compose.yml
            cat > docker-compose.yml << EOF
            services:
              redis:
                image: redis:alpine
                restart: unless-stopped
                volumes:
                  - redis_data:/data
                command: redis-server --appendonly yes

              bot:
                image: ghcr.io/${{ github.repository }}:latest
                restart: unless-stopped
                env_file: .env
                depends_on:
                  - redis
                dns:
                  - 8.8.8.8
                  - 8.8.4.4

              worker:
                image: ghcr.io/${{ github.repository }}:latest
                command: uv run taskiq worker workers.broker:broker
                restart: unless-stopped
                env_file: .env
                depends_on:
                  - redis
                dns:
                  - 8.8.8.8
                  - 8.8.4.4

              scheduler:
                image: ghcr.io/${{ github.repository }}:latest
                command: uv run taskiq scheduler workers.scheduler:scheduler
                restart: unless-stopped
                env_file: .env
                depends_on:
                  - redis
                dns:
                  - 8.8.8.8
                  - 8.8.4.4

            volumes:
              redis_data:
            EOF

            # Логинимся в GitHub Container Registry
            echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Скачиваем новый образ и перезапускаем
            docker compose pull
            docker compose up -d

            # Чистим старые образы
            docker image prune -f